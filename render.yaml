services:
  # PostgreSQL Database
  - type: pserv
    name: sgh-crm-db
    plan: starter
    region: oregon
    databaseName: sgh_crm
    databaseUser: sgh_crm_user

  # Backend API
  - type: web
    name: sgh-crm-backend
    runtime: node
    region: oregon
    plan: starter
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npx prisma migrate resolve --rolled-back 20250930124626_add_predefined_duration_and_soft_delete || true && npx prisma migrate resolve --rolled-back 20251001063033_add_split_payment_support || true && npx prisma migrate resolve --rolled-back 20251001190921_add_pc_number_and_beverages || true && npx prisma migrate resolve --rolled-back 20251204092050_add_missing_columns_and_tables || true && npx prisma migrate deploy && npx prisma db seed || echo "Seed warning (may already exist)" && npm run start:prod
    healthCheckPath: /api/v1/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: sgh-crm-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: JWT_EXPIRES_IN
        value: 7d
      - key: PORT
        value: 3000
      - key: SUPER_ADMIN_USERNAME
        value: admin
      - key: SUPER_ADMIN_PASSWORD
        value: Admin@123
